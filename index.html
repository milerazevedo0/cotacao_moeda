<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotação de Moedas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./img/images2.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/tailwindConfig.js"></script>
    <script src="./scripts/script.js" defer type="module"></script>

  </head>
  <body class="h-80% m-10 font-roboto font-light">
    <header class="h-16 flex items-center p-6 h-36 rounded-3xl">
      <div class="">
        <img src="./img/images2.png" alt="" class="h-28 rounded-full" />
      </div>
      <div class="p-3 mx-12">
        <h1 class="font-bold text-3xl ">CONVERSÃO RÁPIDA E FÁCIL.</h1>
        <h2 class="font-medium text-xl ">COTAÇÃO EM TEMPO REAL.</h2>
      </div>
    </header>

    <aside class="mt-10 mr-4 float-left w-48">
      <nav>
        <ul class="flex flex-col gap-2">
          <li class="flex w-48"><a class="flex justify-center items-center w-48 h-10 border-2 border-verde-claro rounded-md p-1 hover:border-verde-medio bg-verde-claro font-medium " href="#">Conversão de Moedas</a></li>
          <li class="flex w-48 justify-center items-center"><a class="flex justify-center items-center w-48 h-10 border-2 border-verde-claro rounded-md p-1 hover:border-verde-medio bg-verde-claro font-medium hover:font-bold" href="#">Conversão de Criptos</a></li>
        </ul>
      </nav>
    </aside>

    <main class="flex flex-col items-center w-7/12">
      <section class="m-4 flex flex-col items-center gap-6 justify-center bg-verde-claro rounded-3xl w-full h-36 p-2">
        <div class="flex gap-6 items-center">
          <div class="">
            <input id="currency" type="text" class="border-2 border-verde-medio rounded-2xl text-left px-2 outline-none focus:ring-2 focus:ring-verde-medio w-24 h-8" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1'); if(this.value.indexOf('.') != -1 && this.value.split('.')[1].length > 2) { this.value = this.value.slice(0, -1); }" placeholder="1.00"/>
          </div>
          <div class="flex items-center gap-2">
            <span class=""><img class="rounded-full h-10 w-10" src="https://financeone.com.br/wp-content/plugins/fo-currency-converter/assets/images/flags/png/Estados Unidos.png?ver=2.0.51" alt=""></span>
            <span>(USD) DÓLAR, ESTADOS UNIDADOS</span>
          </div>
          <div class="flex items-center gap-2">
            <span><img class="rounded-full h-10 w-10" src="https://financeone.com.br/wp-content/plugins/fo-currency-converter/assets/images/flags/png/Brasil.png?ver=2.0.51" alt=""></span>
            <span>(BRL) REAL, BRASIL</span>
          </div>
        </div>
        <div>
          <h2 class="font-medium" id="valorConvertido"> BRL</h2>
        </div>
      </section>

      <section class="w-full flex justify-center items-center">
        <div class="w-10/12 flex justify-center">
          <canvas id="graficoMoeda"></canvas>
        </div>
      </section>

      <section class="w-full flex justify-center m-8">
        <div class="border rounded-lg flex items-center justify-center w-7/12">
          <table class="border rounded-lg overflow-hidden w-11/12">
            <thead class="text-center">
              <tr>
                <th>Valor</th>
                <th>Conversão</th>
              </tr>
            </thead>
            <tbody id="tabelaValorConvertido" class="text-center">
              <tr>
                <td>USD 1.00</td>
                <td>BRL 4.78</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
